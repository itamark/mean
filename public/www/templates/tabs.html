<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-light tabs-background-positive ">
    <ion-tab title="Posts" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" href="#/tab/posts">
        <ion-nav-view name="tab-posts"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="New" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/new">
        <ion-nav-view name="tab-new"></ion-nav-view>
    </ion-tab>
    <!-- Dashboard Tab -->
    <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
        <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>
</ion-tabs>
